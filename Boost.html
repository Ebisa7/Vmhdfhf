<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
<title>Boost Page</title>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(to bottom, black, #cd7f32);
        overflow: hidden;
        padding: 0 10px;
        color: white;
    }

    #container {
        text-align: center;
        width: 100%;
    }

    #coinBalance {
        font-size: 24px;
        margin-bottom: 20px;
    }

    .booster {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 10px;
        padding: 10px;
        background: rgba(255, 255, 255, 0.2);
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s;
    }

    .booster:hover {
        background: rgba(255, 255, 255, 0.3);
    }

    #backButton {
        position: absolute;
        top: 10px;
        left: 10px;
        font-size: 18px;
        padding: 10px 20px;
        background: none;
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: background-color 0.2s, color 0.2s;
        opacity: 0.8;
        color: white;
    }
</style>
</head>
