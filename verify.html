<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification</title>
<script src="https://www.google.com/recaptcha/api.js?sitekey=6LfFxxwqAAAAAI8N0YR283BDxB0-ItzStv8OY2um" async defer></script>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: flex-start; /* Align items to the left */
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background: #1e1e1e; /* Default for dark mode */
        color: #ffffff; /* Default text color for dark mode */
        padding: 20px;
    }
    @media (prefers-color-scheme: light) {
        body {
            background: #ffffff; /* Background for light mode */
            color: #000000; /* Text color for light mode */
        }
    }
    #header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    #message {
        font-size: 16px;
        margin-bottom: 20px;
    }
    #loading {
        font-size: 16px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
    }
    .spinner {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 30px; /* Increased size for better visibility */
        height: 30px; /* Increased size for better visibility */
        animation: spin 1s linear infinite;
        margin-left: 10px;
    }
    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }
    #captchaContainer {
        margin-top: 20px;
    }
</style>
</head>
<body>
<div id="header">Telecn.io</div>
<div id="message">Verifying you're a human. This should take a sec.</div>
<div id="loading">
    <div class="spinner"></div> <!-- Visible loading animation -->
</div>
<div id="captchaContainer" class="g-recaptcha" data-sitekey="6LfFxxwqAAAAAI8N0YR283BDxB0-ItzStv8OY2um"></div>

<script>
function handleCaptchaResponse(response) {
    if (response.length === 0) {
        alert('Please complete the reCAPTCHA');
        return;
    }
    // Here you would typically send the response token to your server for verification
    // For demonstration, let's assume verification is successful
    localStorage.setItem("circleGameVerified", true);
    setTimeout(() => {
        window.location.href = 'index.html'; // Redirect back to the game page
    }, 1000); // Redirect after 1 second
}

function initializeRecaptcha() {
    grecaptcha.ready(function() {
        grecaptcha.execute();
    });
}

// Initialize CAPTCHA and handle response
initializeRecaptcha();

grecaptcha.ready(function() {
    grecaptcha.execute().then(function(token) {
        handleCaptchaResponse(token);
    });
});
</script>
</body>
</html>
