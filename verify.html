<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Verification</title>
<script src="https://www.google.com/recaptcha/api.js?sitekey=6LfFxxwqAAAAAI8N0YR283BDxB0-ItzStv8OY2um" async defer></script>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #f0f0f0; /* Ensure a neutral background */
    }
    #header {
        font-size: 24px;
        font-weight: bold;
        margin-bottom: 20px;
    }
    #message {
        font-size: 16px;
        margin-bottom: 20px;
    }
    #captchaContainer {
        display: none;
    }
    #loading {
        font-size: 18px;
        margin-bottom: 20px;
    }
    #verifyButton {
        display: none;
        margin-top: 20px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div id="header">Telecn</div>
<div id="message">Verifying you are a human. This should take a second.</div>
<div id="loading">
    <div class="spinner"></div>
</div>
<div id="captchaContainer" class="g-recaptcha" data-sitekey="6LfFxxwqAAAAAI8N0YR283BDxB0-ItzStv8OY2um"></div>
<button id="verifyButton" onclick="verify()">Verify</button>

<script>
function showCaptcha() {
    document.getElementById("loading").style.display = 'none'; // Hide loading
    document.getElementById("captchaContainer").style.display = 'block'; // Show CAPTCHA
    document.getElementById("verifyButton").style.display = 'block'; // Show verify button
}

function verify() {
    const response = grecaptcha.getResponse();
    if (response.length === 0) {
        alert('Please complete the reCAPTCHA');
        return;
    }
    // Here you would typically send the response token to your server for verification
    // For demonstration, let's assume verification is successful
    localStorage.setItem("circleGameVerified", true);
    window.location.href = 'index.html'; // Redirect back to the game page
}

// Show CAPTCHA after 10 seconds
setTimeout(showCaptcha, 10000);
</script>

<style>
.spinner {
    border: 8px solid #f3f3f3; /* Light grey */
    border-top: 8px solid #3498db; /* Blue */
    border-radius: 50%;
    width: 50px;
    height: 50px;
    animation: spin 1s linear infinite;
}
@keyframes spin {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
}
</style>
</body>
    </html>
